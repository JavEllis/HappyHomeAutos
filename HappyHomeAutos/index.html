<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Automation</title>
	<style>
		body {/*the base style for my home automation websitebsi*/
			margin: 10px;
			font-family: Arial, sans-serif;
			background-color: #1e272e;
			color: #fff;
		}

		header {
			text-align: center;
			padding: 20px;
			margin-bottom: 20px;
			background-color: #2c3e50;
		}

		h1 {
			margin: 0;
		}

		.container {
			max-width: 1500px;
			margin: auto;
			display: flex;
			justify-content: space-between;
		}

		.left-section, .right-section {
			width: 48%;
			display: flex;
			flex-direction: column;
			gap: 30px; /* Increased gap between sections */
		}

		.section {
			padding: 10px; /* Reduced padding */
			background-color: #2c3e50;
			border-radius: 10px;
			margin-bottom: 30px; /* Increased space between sections */
		}

		.light {
			width: calc(100% - 20px); /* Adjusted width */
			height: 50px;
			margin-bottom: 10px; /* Adjusted margin */
			background-color: #eee;
			border: 1px solid #ccc;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 10px;
			color: #000;
		}

		.switch input {
			display: none;
		}

		.slider {
			position: relative;
			display: inline-block;
			width: 40px;
			height: 20px;
			background-color: #ccc;
			border-radius: 20px;
			transition: background-color 0.3s;
			cursor: pointer;
		}

			.slider:before {
				position: absolute;
				content: '';
				height: 16px;
				width: 16px;
				left: 2px;
				bottom: 2px;
				background-color: white;
				border-radius: 50%;
				transition: transform 0.3s;
			}

		input:checked + .slider {
			background-color: #2196F3;
		}

			input:checked + .slider:before {
				transform: translateX(20px);
			}

		.light-text {
			margin-right: 10px;
		}

		.light.on {
			background-color: yellow;
		}

		.bar-chart {
			display: flex;
			align-items: flex-end;
			height: 100px;
			width: 100%;
			margin-bottom: 10px; /* Adjusted margin */
		}

		.bar {
			flex-grow: 1;
			background-color: lightblue;
			border-radius: 5px;
		}

		.bar-text {
			text-align: center;
			margin-top: 5px;
			flex-grow: 1;
			width: calc(100% / 13 - 10px);
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Goodmorning User, Welcome To Happy Homes Auto</h1>
	</header>
	<div class="container">
		<div class="left-section">
			<div class="section">
				<h2>Lights</h2>
				<div class="light">
					<span class="light-text">Kitchen</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Living Room</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Bedroom</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Bathroom</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Basement</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Attic</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Garage</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Office</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
			</div>
			<div class="section">
				<h2>Temperature</h2>
				<p>Current: 25°C</p>
			</div>
		</div>
		<div class="right-section">
			<div class="section">
				<h2>Power Consumption</h2>
				<div class="bar-chart">
					<p class="bar-text">Mon (70%)</p>
					<div class="bar" style="height: 70%;"></div>
				</div>
				<div class="bar-chart">
					<p class="bar-text">Tue (40%)</p>
					<div class="bar" style="height: 40%;"></div>
				</div>
				<div class="bar-chart">
					<p class="bar-text">Wed (60%)</p>
					<div class="bar" style="height: 60%;"></div>
				</div>
				<div class="bar-chart">
					<p class="bar-text">Thu (30%)</p>
					<div class="bar" style="height: 30%;"></div>
				</div>
				<div class="bar-chart">
					<p class="bar-text">Fri (80%)</p>
					<div class="bar" style="height: 80%;"></div>
				</div>
				<div class="bar-chart">
					<p class="bar-text">Sat (50%)</p>
					<div class="bar" style="height: 50%;"></div>
				</div>
				<div class="bar-chart">
					<p class="bar-text">Sun (90%)</p>
					<div class="bar" style="height: 90%;"></div>
				</div>
			</div>
			<div class="section">
				<h2>News</h2>
				<p>Latest news here...</p>
			</div>
		</div>
	</div>
</body>
</html>
