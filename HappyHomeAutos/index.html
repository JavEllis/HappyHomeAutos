<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Automation</title>
	<style>
		body {/*the base style for my home automation websitebsi*/
			margin: 10px;
			font-family: Arial, sans-serif;
			background-color: #1e272e;
			color: #fff;
		}

		header {
			text-align: center;
			padding: 20px;
			margin-bottom: 20px;
			background-color: #2c3e50;
		}

		h1 {
			margin: 0;
		}

		.container {
			max-width: 1500px;
			margin: auto;
			display: flex;
			justify-content: space-between;
		}

		.left-section, .right-section {
			width: 48%;
			display: flex;
			flex-direction: column;
			gap: 30px; /* Increased gap between sections */
		}

		.section {
			padding: 10px; /* Reduced padding */
			background-color: #2c3e50;
			border-radius: 10px;
			margin-bottom: 30px; /* Increased space between sections */
		}

		.light {
			width: calc(100% - 20px); /* Adjusted width */
			height: 50px;
			margin-bottom: 10px; /* Adjusted margin */
			background-color: lightblue;
			border: 1px solid #ccc;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 10px;
			color: black;
		}/*added in prompts to show when light is off and on*/
		.switch {
			position: relative;
			display: inline-block;
			width: 60px;
			height: 34px;
		}

			.switch input {
				display: none;
			}

		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: black;
			transition: .4s;
			border-radius: 34px;
		}

			.slider:before {
				position: absolute;
				content: "";
				height: 26px;
				width: 26px;
				left: 4px;
				bottom: 4px;
				background-color: white;
				transition: .4s;
				border-radius: 50%;
			}

		input:checked + .slider {
			background-color: black;
		}

			input:checked + .slider:before {
				transform: translateX(26px);
			}

		.status {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			left: 5px;
			color: white;
			font-size: 12px;
		}

		/* Adjust status text when switch is checked */
		input:checked + .slider + .status::after {
			content: "ON";
		}

		input[type="checkbox"] + .slider + .status::after {
			content: "OFF";
		}

		/* Adjust status text position when switch is checked */
		input:checked + .slider + .status {
			left: auto;
			right: 5px;
		}


		.light-text {
			margin-right: 10px;
		}

		.light.on {
			background-color: yellow;
		}
		/*add a circle chart based on feed back to display the power usage a lot better */
		.circle-chart {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 10px;
		}

		.circle {
			position: relative;
			width: 60px;
			height: 60px;
			border-radius: 50%;
			background-color: yellow;
			display: flex;
			align-items: center;
			justify-content: center;
			color: darkgrey;
		}

			.circle::after {
				content: attr(data-percent) '%';
				position: absolute;
				font-size: 14px;
				bottom: -25px; /* Adjust vertical position of day names */
				left: 50%;
				transform: translateX(-50%);
			}

			.circle:nth-child(1) {
				background: conic-gradient(orange 70%, transparent 0);
			}

			.circle:nth-child(2) {
				background: conic-gradient(lightgreen 40%, transparent 0);
			}

			.circle:nth-child(3) {
				background: conic-gradient(orange 60%, transparent 0);
			}

			.circle:nth-child(4) {
				background: conic-gradient(lightgreen 30%, transparent 0);
			}

			.circle:nth-child(5) {
				background: conic-gradient(red 80%, transparent 0);
			}

			.circle:nth-child(6) {
				background: conic-gradient(yellow 50%, transparent 0);
			}

			.circle:nth-child(7) {
				background: conic-gradient(red 90%, transparent 0);
			}


	</style>
</head>
<body>
	<header>
		<h1>Good morning User, Welcome To Happy Homes Auto</h1>
	</header>
	<div class="container">
		<div class="left-section">
			<div class="section">
				<h2>Home Lights</h2>
				<div class="light">
					<span class="light-text">Bedroom 1</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
						<span class="status">ON</span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Bedroom 2</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
						<span class="status">ON</span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Bedroom 3</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
						<span class="status">ON</span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Bathroom</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
						<span class="status">ON</span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Kitchen</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
						<span class="status">ON</span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Living Room</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
						<span class="status">ON</span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Upstairs Hallway</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
						<span class="status">ON</span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Downstairs Hallway</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
						<span class="status">ON</span>
					</label>
				</div>
			</div>

			<div class="section">
				<h2>Temperature</h2>
				<p>Current: 25°C</p>
				<p>Potential Temp: 27°C</p>
			</div>
		</div>
		<div class="right-section">
			<div class="section">
				<h2>Power Energy Usage</h2>
				<div class="circle-chart">
					<div class="circle" data-percent="70">Mon</div>
					<div class="circle" data-percent="40">Tue</div>
					<div class="circle" data-percent="60">Wed</div>
					<div class="circle" data-percent="30">Thu</div>
					<div class="circle" data-percent="80">Fri</div>
					<div class="circle" data-percent="50">Sat</div>
					<div class="circle" data-percent="90">Sun</div>
				</div>
			</div>


			<div class="section">
				<h2>Local News</h2>
				<p>Latest news here shown here...</p>
			</div>
		</div>
	</div>
</body>
</html>
