<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Automation</title>
	<style>
		/* styles for the main index page of my website*/
		body {
			margin: 10px;
			font-family: Arial, sans-serif;
			background-color: #1e272e; /* Dark blue background */
			color: #fff; /* White text color */
		}
		/* Styles for the header */
		header {
			text-align: center;
			padding: 20px;
			margin-bottom: 20px;
			background-color: #2c3e50; /* Darker blue header */
		}

		/* Styles for the main title */
		h1 {
			margin: 0;
		}

		/* Styles for the main container */
		.container {
			max-width: 1500px;
			margin: auto;
			display: flex;
			justify-content: space-between;
		}

		/* Styles for the left and right sections */
		.left-section, .right-section {
			width: 48%;
			display: flex;
			flex-direction: column;
			gap: 30px; /* Increased gap between sections */
		}

		/* Styles for each section */
		.section {
			padding: 10px; /* Reduced padding */
			background-color: #2c3e50; /* Dark blue section background */
			border-radius: 10px;
			margin-bottom: 30px; /* Increased space between sections */
		}

		/* Styles for the lights */
		.light {
			width: calc(100% - 20px); /* Adjusted width */
			height: 50px;
			margin-bottom: 10px; /* Adjusted margin */
			background-color: #eee; /* Light gray background */
			border: 1px solid #ccc; /* Gray border */
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 10px;
			color: #000; /* Black text color */
		}

		/* Styles for the switch input */
		.switch input {
			display: none;
		}

		/* Styles for the switch slider */
		.slider {
			position: relative;
			display: inline-block;
			width: 40px;
			height: 20px;
			background-color: #ccc; /* Light gray slider */
			border-radius: 20px;
			transition: background-color 0.3s;
			cursor: pointer;
		}

			/* Styles for the slider button */
			.slider:before {
				position: absolute;
				content: '';
				height: 16px;
				width: 16px;
				left: 2px;
				bottom: 2px;
				background-color: white; /* White button */
				border-radius: 50%;
				transition: transform 0.3s;
			}

		/* Styles for the slider button when checked */
		input:checked + .slider {
			background-color: #2196F3; /* Blue slider when checked */
		}

			/* Styles for the slider button before when checked */
			input:checked + .slider:before {
				transform: translateX(20px); /* Move button to the right when checked */
			}

		/* Styles for the text beside the light */
		.light-text {
			margin-right: 10px;
		}

		/* Styles for the light when it's on */
		.light.on {
			background-color: yellow; /* Yellow background when light is on */
		}
