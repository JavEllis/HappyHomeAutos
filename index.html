<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Automation</title>
	<style>
		/* styles for the main index page of my website*/
		body {
			margin: 10px;
			font-family: Arial, sans-serif;
			background-color: #1e272e; /* Dark blue background */
			color: #fff; /* White text color */
		}
		/* Styles for the header */
		header {
			text-align: center;
			padding: 20px;
			margin-bottom: 20px;
			background-color: #2c3e50; /* Darker blue header */
		}

		/* Styles for the main title */
		h1 {
			margin: 0;
		}

		/* Styles for the main container */
		.container {
			max-width: 1500px;
			margin: auto;
			display: flex;
			justify-content: space-between;
		}

		/* Styles for the left and right sections */
		.left-section, .right-section {
			width: 48%;
			display: flex;
			flex-direction: column;
			gap: 30px; /* Increased gap between sections */
		}

		/* Styles for each section */
		.section {
			padding: 10px; /* Reduced padding */
			background-color: #2c3e50; /* Dark blue section background */
			border-radius: 10px;
			margin-bottom: 30px; /* Increased space between sections */
		}

		/* Styles for the lights */
		.light {
			width: calc(100% - 20px); /* Adjusted width */
			height: 50px;
			margin-bottom: 10px; /* Adjusted margin */
			background-color: #eee; /* Light gray background */
			border: 1px solid #ccc; /* Gray border */
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 10px;
			color: #000; /* Black text color */
		}

		/* Styles for the switch input */
		.switch input {
			display: none;
		}

		/* Styles for the switch slider */
		.slider {
			position: relative;
			display: inline-block;
			width: 40px;
			height: 20px;
			background-color: #ccc; /* Light gray slider */
			border-radius: 20px;
			transition: background-color 0.3s;
			cursor: pointer;
		}

			/* Styles for the slider button */
			.slider:before {
				position: absolute;
				content: '';
				height: 16px;
				width: 16px;
				left: 2px;
				bottom: 2px;
				background-color: white; /* White button */
				border-radius: 50%;
				transition: transform 0.3s;
			}

		/* Styles for the slider button when checked */
		input:checked + .slider {
			background-color: #2196F3; /* Blue slider when checked */
		}

			/* Styles for the slider button before when checked */
			input:checked + .slider:before {
				transform: translateX(20px); /* Move button to the right when checked */
			}

		/* Styles for the text beside the light */
		.light-text {
			margin-right: 10px;
		}

		/* Styles for the light when it's on */
		.light.on {
			background-color: yellow; /* Yellow background when light is on */
		}
		/* Styles for the bar chart */
		.bar-chart {
			display: flex;
			align-items: flex-end;
			height: 100px;
			width: 100%;
			margin-bottom: 10px; /* Adjusted margin */
		}

		/* Styles for each bar */
		.bar {
			flex-grow: 1;
			background-color: lightblue; /* Light blue bar */
			border-radius: 5px;
		}

		/* Styles for the text beside each bar */
		.bar-text {
			text-align: center;
			margin-top: 5px;
			flex-grow: 1;
			width: calc(100% / 13 - 10px);
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Goodmorning User, Welcome To Happy Homes Auto</h1>
	</header>
	<div class="container">
		<div class="left-section">
			<div class="section">
				<h2>Lights</h2>
				<!-- Light switches -->
				<div class="light">
					<span class="light-text">Kitchen</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Living Room</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Bedroom</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Bathroom</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Basement</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Attic</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Garage</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
				<div class="light">
					<span class="light-text">Office</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
			</div>
			<div class="section">
				<h2>Temperature</h2>
				<p>Current: 25°C</p>
			</div>
		</div>
		<div class="right-section">
			<div class="section">
				<h2>Power Consumption</h2>
				<!-- Bar chart for power consumption -->
				<div class="bar-chart">
					<p class="bar-text">Mon (70%)</p>
					<div class="bar" style="height: 70%;"></div>
				</div>
				<div class="bar-chart">
					<p class="bar-text">Tue (40%)</p>
					<div class="bar" style="height: 40%;"></div>
				</div>
				<div class="bar-chart">
					<p class="bar-text">Wed (60%)</p>
					<div class="bar" style="height: 60%;"></div>
				</div>
				<div class="bar-chart">
					<p class="bar-text">Thu (30%)</p>
					<div class="bar" style="height: 30%;"></div>
				</div>
				<div class="bar-chart">
					<p class="bar-text">Fri (80%)</p>
					<div class="bar" style="height: 80%;"></div>
				</div>
				<div class="bar-chart">
					<p class="bar-text">Sat (50%)</p>
					<div class="bar" style="height: 50%;"></div>
				</div>
				<div class="bar-chart">
					<p class="bar-text">Sun (90%)</p>
					<div class="bar" style="height: 90%;"></div>
				</div>
			</div>
			<div class="section">
				<h2>News</h2>
				<p>Latest news here...</p>
			</div>
		</div>
	</div>
</body>
</html>
