<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Automation</title>
	<style>
		/* styles for the main index page of my website*/
		body {
			margin: 10px;
			font-family: Arial, sans-serif;
			background-color: #1e272e; /* Dark blue background */
			color: #fff; /* White text color */
		}
		/* Styles for the header */
		header {
			text-align: center;
			padding: 20px;
			margin-bottom: 20px;
			background-color: #2c3e50; /* Darker blue header */
		}

		/* Styles for the main title */
		h1 {
			margin: 0;
		}

		/* Styles for the main container */
		.container {
			max-width: 1500px;
			margin: auto;
			display: flex;
			justify-content: space-between;
		}
