<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #192a56;
		}

		.container {
			max-width: 400px;
			margin: 100px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h2 {
			text-align: center;
		}

		input[type="text"],
		input[type="password"],
		input[type="submit"] {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			box-sizing: border-box;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			cursor: pointer;
		}

			input[type="submit"]:hover {
				background-color: #0056b3;
			}

		p {
			text-align: center;
			margin-top: 20px;
		}

		* Styles for the registration page */
	</style>
</head>
<body>
	<div class="container">
		<h2>Registration</h2>
		<!-- Form for user registration -->
		<form action="index.html">
			<input type="text" name="username" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password" required>
			<input type="password" name="confirm_password" placeholder="Confirm Password" required>
			<!-- Button wrapped with anchor tag to link to the index page -->
			<a href="index.html"><input type="submit" value="Register"></a>
		</form>
		<!-- Message displayed after successful registration -->
		<p id="registrationMessage" style="display: none; color: green;">Thank you for registering!</p>
		<p>Already have an account? <a href="login.html">Login</a></p>
	</div>
	<script>
        // Function to display "Thank you for registering!" message after successful registration
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            document.getElementById('registrationMessage').style.display = 'block'; // Display the message
        });
	</script>
</body>
</html>
